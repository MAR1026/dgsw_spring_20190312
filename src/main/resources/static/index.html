<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
</head>
<body>
<form method="get" action="/greeting">
    <input name="say" placeholder="인사말">
    <input name="to" placeholder="이름">
    <button>SUBMIT</button>
</form>
<div>
    <input id="say" placeholder="인사말">
    <input id="to" placeholder="이름">
    <button onclick="send()">SUBMIT</button>
    <script>
        function send() {
            let say = $("#say").val();
            let to = $("#to").val();
            location.href = "greeting1/" + say + "/" + to;
        }
    </script>
</div>
</body>
</html>
